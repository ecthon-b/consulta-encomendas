<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="public/assets/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="public/sass/styles.css" />
    <link rel="stylesheet" href="public/sass/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Consulta encomendas</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img src="public/assets/logo.png" alt="Logo consulta encomendas" />
      </header>
      <div class="content">
        <h1>Consulte sua encomeda:</h1>
        <div class="search">
            <form action="" id="formulario">
                <input id="codigo" type="text" placeholder="Digite o número do pedido" />
                <button type="submit" oncanplay="verificar()">
                    <img src="public/assets/lupa.png" alt="Botão pesquisar" />
                </button>
            </form>
        </div>
      </div>
    </main>
    <section class="dashboard">
      <div class="dashboard-content">
        <div class="cards">
          <div class="card">
            <p><span id="numero-ordem"></span> - <span id="nome-cliente"></span></p>
            <small>Número de ordem do cliente</small>
          </div>
          <div class="card">
            <p id="valor"></p>
            <small>Valor do pedido</small>
          </div>
        </div>

        <div class="cards">
          <div class="card">
            <p id="data-pedido"></p>
            <small>Data do pedido</small>
          </div>
          <div class="card">
            <p id="status-entrega"></p>
            <small>Situação da encomenda</small>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="src/js/scripts.js"></script>
  </body>
</html>
